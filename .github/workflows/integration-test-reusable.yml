name: Reusable Integration Test

permissions:
  contents: read

on:
  workflow_call:
    inputs:
      component:
        description: 'Component to build and test'
        required: true
        type: string
      os:
        description: 'Operating system to run on'
        required: true
        type: string
      version:
        description: 'Framework version to test'
        required: true
        type: string
      test-filter:
        description: 'Test filter category'
        required: true
        type: string
      env-var-name:
        description: 'Environment variable name for instrumentation key'
        required: false
        type: string
        default: 'INSTRUMENTATION_KEY'
      checkout-ref:
        description: 'Git ref to checkout'
        required: false
        type: string
        default: ''
    secrets:
      instrumentation-key:
        description: 'Instrumentation key for testing'
        required: false

jobs:
  build-and-test:
    runs-on: ${{ inputs.os }}
    env:
      BUILD_COMPONENT: ${{ inputs.component }}
    steps:
    # Security: When called from pull_request_target with untrusted PR code,
    # this checkout requires prior approval via the 'authorize' job environment.
    # The workflow has limited permissions (contents: read) and uses persist-credentials: false
    # to prevent credential theft.
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      with:
        persist-credentials: false
        ref: ${{ inputs.checkout-ref }}

    - name: Setup .NET
      uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5.0.1

    - name: dotnet restore Component.proj
      run: dotnet restore build/Projects/Component.proj

    - name: dotnet build Component.proj
      run: dotnet build build/Projects/Component.proj --configuration Release --no-restore

    - name: dotnet test Component.proj
      run: dotnet test build/Projects/Component.proj --filter "CategoryName=${env:TEST_FILTER}" --framework ${env:FRAMEWORK_VERSION} --configuration Release --no-restore --no-build --logger:"console;verbosity=detailed"
      shell: pwsh
      env:
        FRAMEWORK_VERSION: ${{ inputs.version }}
        TEST_FILTER: ${{ inputs.test-filter }}
        ${{ inputs.env-var-name }}: ${{ secrets.instrumentation-key }}
