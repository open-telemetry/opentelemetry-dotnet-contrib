name: Core version update

on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
        description: 'Release tag'
        type: string

permissions:
  contents: read

jobs:
  automation:
    uses: ./.github/workflows/automation.yml
    secrets: inherit

  core-version-update:
    runs-on: ubuntu-22.04

    needs: automation

    if: needs.automation.outputs.enabled

    env:
      GH_TOKEN: ${{ secrets[needs.automation.outputs.token-secret-name] }}

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        ref: ${{ github.event.repository.default_branch }}
        token: ${{ env.GH_TOKEN }}

    - name: Setup dotnet
      uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1

    - name: Create GitHub Pull Request to update core version in props and update CHANGELOGs in projects
      shell: pwsh
      env:
        BOT_USER_EMAIL: ${{ needs.automation.outputs.email }}
        BOT_USER_NAME: ${{ needs.automation.outputs.username }}
        DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        TAG: ${{ inputs.tag }}
      run: |
        Import-Module .\build\scripts\post-release.psm1

        CreateOpenTelemetryCoreLatestVersionUpdatePullRequest `
          -gitRepository ${env:GITHUB_REPOSITORY} `
          -tag ${env:TAG} `
          -targetBranch ${env:DEFAULT_BRANCH} `
          -gitUserName ${env:BOT_USER_NAME} `
          -gitUserEmail ${env:BOT_USER_EMAIL}
