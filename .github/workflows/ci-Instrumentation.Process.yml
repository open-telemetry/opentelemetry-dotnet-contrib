name: Build OpenTelemetry.Instrumentation.Process

on:
  push:
    branches: [ 'main*', 'instrumentation*' ]
    paths:
    - '*/OpenTelemetry.Instrumentation.Process*/**'
    - 'build/**'
    - '!**.md'
  pull_request:
    branches: [ 'main*', 'instrumentation*' ]
    paths:
    - '*/OpenTelemetry.Instrumentation.Process*/**'
    - 'build/**'
    - '!**.md'

env:
  PROJECT: OpenTelemetry.Instrumentation.Process

jobs:
  build-test:

    strategy:
      fail-fast: false # ensures the entire test matrix is run, even if one permutation fails
      matrix:
        os: [ windows-latest, ubuntu-latest ]
        version: [ net462, net6.0, net7.0 ]
        exclude:
        - os: ubuntu-latest
          version: net462

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Setup dotnet
      uses: actions/setup-dotnet@v3

    - name: dotnet build test/${{ env.PROJECT }}.Tests
      run: dotnet build --configuration Release test/${{ env.PROJECT }}.Tests/${{ env.PROJECT }}.Tests.csproj

    - name: dotnet test test/${{ env.PROJECT }}.Tests
      run: dotnet test test/${{ env.PROJECT }}.Tests/bin/Release/**/${{ env.PROJECT }}.Tests.dll --configuration Release --no-restore --no-build --logger:"console;verbosity=detailed"
