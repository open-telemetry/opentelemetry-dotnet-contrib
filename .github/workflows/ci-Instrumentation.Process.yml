name: Instrumentation.Process

on:
  pull_request:
    branches: [ 'main*' ]
    paths:
    - 'src/OpenTelemetry.Instrumentation.Process/**'
    - 'test/OpenTelemetry.Instrumentation.Process.Tests/**'

jobs:
  build-test:

    strategy:
      fail-fast: false # ensures the entire test matrix is run, even if one permutation fails
      matrix:
        os: [ windows-latest, ubuntu-latest ]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - name: Install .NET 3.1 SDK
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: '3.1.x'

    - name: Install .NET 7 SDK
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: '7.0.x'

    - name: Build
      run: dotnet build --configuration Release test/OpenTelemetry.Instrumentation.Process.Tests/OpenTelemetry.Instrumentation.Process.Tests.csproj

    - name: Test
      run: dotnet test test/OpenTelemetry.Instrumentation.Process.Tests/bin/Release/**/OpenTelemetry.Instrumentation.Process.Tests.dll --logger:"console;verbosity=detailed"
