name: Pack OpenTelemetry.Instrumentation.Process

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
  push:
    tags:
      - 'Instrumentation.Process-*' # trigger when we create a tag with prefix "Instrumentation.Process-"

jobs:
  call-build-test-pack:
    uses: ./.github/workflows/Component.Package.yml
    with:
      project: build/Projects/OpenTelemetry.Instrumentation.Process.proj
    secrets: inherit
