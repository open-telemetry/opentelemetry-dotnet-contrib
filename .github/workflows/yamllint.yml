name: Lint - YAML

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-yamllint:
    runs-on: ubuntu-24.04

    steps:
    - name: check out code
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

    - name: run yamllint
      run: yamllint --no-warnings .
