name: Lint - YAML

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-yamllint:
    runs-on: ubuntu-24.04

    steps:
    - name: check out code
      uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

    - name: run yamllint
      run: yamllint --no-warnings .
